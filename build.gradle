apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.rabbitmq:amqp-client:3.0.2'
    compile "com.netflix.curator:curator-framework:1.3.2"
    compile "args4j:args4j:2.0.16"
    testCompile "junit:junit:4.11"
    testCompile "org.hamcrest:hamcrest-library:1.3"

    jar {
        from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    manifest.mainAttributes("Main-Class": "org.galibier.messaging.benchmark.Main")
}
